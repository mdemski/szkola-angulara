<app-list-item [name]="item.name">
        <button mat-mini-fab color="warn" class="main-goal-remove-btn">
                <mat-icon>remove</mat-icon>
        </button>
        <button mat-mini-fab color="basic" class="main-goal-edit-btn">
                <mat-icon class="edit-main-goal-icon">edit</mat-icon>
        </button>
        <app-sub-goal class="subgoal-card" *ngFor="let milestone of item.subgoals " [item]="milestone"></app-sub-goal>
</app-list-item>
